<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav class="main-nav">
      <h1><a href="/" tabindex="-1">Restaurant Reviews</a></h1> 
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" >
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">  
          <div class="wrapper">
        <h2>Filter Results</h2>
        <select tabindex="1" id="neighborhoods-select" name="neighborhoods" aria-label="Select Neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex="2" id="cuisines-select" name="cuisines" aria-label="Select Cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
    </div>        
      </div>
      <div class="restaurant-container">
      <ul id="restaurants-list"></ul>
    </div>
    </section>
  </main>
  <script>
    navigator.serviceWorker.register('sw.js')
    .then(() => {
      console.log('Service registered')
    }).catch(() => {
      console.log('Service failed')
    })
  </script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3CUp0hxnPlJ3Ig0vpm2klPIuOWJjCdcc&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
